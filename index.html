<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./images/blog-image.jpg" alt="blog image" class="card-image"/>
        </div>
        <div class="content">
            <div class="parent-blog-type">
                <span class="blog-type">TECHNOLOGY</span>
            </div>
            <div>
                <h2 class="blog-title">How I Built Web Development Challenges Website</h2>
                <p class="blog-text">If you're looking for inspiration to build your own side project...</p>
            </div>
            <div class="profile">
                <div class="test">
                    <img class="profile-image" src="./images/anas.jpg" alt="profile image"/>
                </div>
                <div class="profile-content">
                    <p class="profile-name">Elkassimi Anas</p>
                    <p class="profile-log">4 h ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
